{% load akka_filters %}
{% comment %}
Partial: Card reutilizável para exibir SvgFile (variável: item)
Usa Alpine.js para modal de preview e HTMX para carregar SVG via API
Segurança: usa item.get_sanitized_content que remove <script> e event handlers
{% endcomment %}

<div class="card" id="svg-card-{{ item.pk }}" x-data="{ showModal: false, imgError: false, svgHtml: '', svgLoading: false }">
  {# Preview do SVG #}
  <div class="svg-thumb">
    {% if item.thumbnail %}
      {# Opção 1: Thumbnail existe - usar imagem #}
      <img 
        src="{{ item.thumbnail.url }}" 
        alt="Preview de {{ item.title_name|default:item.filename }}"
        loading="lazy"
        x-show="!imgError"
        @error="imgError = true"
      >
      <div class="svg-thumb-placeholder" x-show="imgError" style="display:none;">
        Sem prévia<br>disponível
      </div>
    {% elif item.content %}
      {# Opção 2: Sem thumbnail mas tem content - preview inline via data-URI #}
      {# Usa data-URI para evitar execução de scripts #}
      <img 
        src="data:image/svg+xml;base64,{{ item.get_sanitized_content|base64_encode }}"
        alt="Preview de {{ item.title_name|default:item.filename }}"
        loading="lazy"
        x-show="!imgError"
        @error="imgError = true"
      >
      <div class="svg-thumb-placeholder" x-show="imgError" style="display:none;">
        Erro ao carregar<br>prévia
      </div>
    {% else %}
      {# Opção 3: Sem thumbnail e sem content - placeholder #}
      <div class="svg-thumb-placeholder">
        Sem prévia<br>disponível
      </div>
    {% endif %}
  </div>

  {# Card Content - Layout Clean baseado no Figma #}
  <div style="padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem;">
    {# Title #}
    <h3 class="card-title" title="{{ item.title_name|default:item.filename }}" style="margin: 0; font-size: 1rem; font-weight: 600; color: var(--text-light);">
      {{ item.title_name|default:item.filename|default:"SVG sem nome" }}
    </h3>
    
    {# Description - minimalista #}
    <p class="card-description" style="margin: 0; font-size: 0.875rem; color: var(--text-muted); line-height: 1.4;">
      {% if item.description %}{{ item.description }}{% else %}{{ item.title_name|default:item.filename }}{% endif %}
    </p>

    {# Price/Status Badge - clean e direto #}
    <div style="display: flex; align-items: center; justify-content: center; padding: 0.5rem;">
      {% if item.purchased_by_user or purchased or vip_access %}
        {# Ícone VIP ou Comprado - discreto #}
        {% if vip_access %}
          <span style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 6px; font-size: 0.75rem; font-weight: 600; color: #FFD700;">
            <i data-lucide="crown" style="width: 14px; height: 14px;"></i>
            Premium
          </span>
        {% else %}
          <span style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.375rem 0.75rem; background: rgba(76, 175, 80, 0.1); border: 1px solid rgba(76, 175, 80, 0.3); border-radius: 6px; font-size: 0.75rem; font-weight: 600; color: #4CAF50;">
            <i data-lucide="check-circle" style="width: 14px; height: 14px;"></i>
            Owned
          </span>
        {% endif %}
      {% elif item.price and item.price > 0 %}
        {# Preço grande e roxo #}
        <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary); letter-spacing: -0.02em;">
          R$ {{ item.price }}
        </span>
      {% else %}
        {# Badge verde para Gratuito #}
        <span style="display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.5rem 1rem; background: rgba(123, 255, 176, 0.15); border-radius: 8px; font-size: 0.875rem; font-weight: 600; color: #7bffb0;">
          <i data-lucide="check" style="width: 16px; height: 16px;"></i>
          Gratuito
        </span>
      {% endif %}
    </div>
  </div>

  {# Ações - Layout Clean com 2 botões #}
  <div style="padding: 0 1rem 1rem; display: flex; gap: 0.5rem;">
    {# Botão Visualizar #}
    <button 
      @click="showModal = true" 
      class="btn btn-outline"
      type="button"
      aria-label="Visualizar {{ item.title_name|default:item.filename }}"
      style="flex: 1; padding: 0.625rem 1rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; border-radius: var(--radius-md);"
    >
      <span>Visualizar</span>
    </button>
    
    {% if item.purchased_by_user or purchased or vip_access %}
      {# Botão Copiar - para SVGs já comprados ou com acesso VIP #}
      <button
        onclick="
          const btn = this;
          const originalText = btn.innerHTML;
          btn.disabled = true;
          btn.innerHTML = '<span>Copiando...</span>';
          
          function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              return navigator.clipboard.writeText(text);
            }
            
            return new Promise((resolve, reject) => {
              const textarea = document.createElement('textarea');
              textarea.value = text;
              textarea.style.position = 'fixed';
              textarea.style.left = '-999999px';
              textarea.style.top = '-999999px';
              document.body.appendChild(textarea);
              textarea.focus();
              textarea.select();
              
              try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                if (successful) {
                  resolve();
                } else {
                  reject(new Error('execCommand falhou'));
                }
              } catch (err) {
                document.body.removeChild(textarea);
                reject(err);
              }
            });
          }
          
          fetch('{% url 'core:copy_svg' %}?id={{ item.pk }}', {
            method: 'GET',
            headers: { 'Accept': 'application/json' }
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro HTTP: ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.svg_text) {
              return copyToClipboard(data.svg_text);
            } else {
              throw new Error('SVG não encontrado na resposta');
            }
          })
          .then(() => {
            btn.innerHTML = '<span>Copiado!</span>';
            setTimeout(() => {
              btn.disabled = false;
              btn.innerHTML = originalText;
            }, 2000);
          })
          .catch(error => {
            console.error('Erro ao copiar:', error);
            if (typeof showToast === 'function') {
              showToast('Erro ao copiar SVG: ' + error.message, 'error');
            }
            btn.disabled = false;
            btn.innerHTML = originalText;
          });
        "
        class="btn btn-primary"
        type="button"
        aria-label="Copiar SVG {{ item.title_name|default:item.filename }}"
        title="{% if vip_access %}Acesso Premium{% else %}Você já possui este SVG{% endif %}"
        style="flex: 1; padding: 0.625rem 1rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; border-radius: var(--radius-md);"
      >
        <span>Copiar</span>
      </button>
    {% elif item.price and item.price > 0 %}
      {# Botão Adicionar ao Carrinho - para SVGs pagos #}
      <button
        onclick="addToCart('{{ item.pk }}', '{{ item.title_name|escapejs }}', {{ item.price }}, 'svg')"
        class="btn btn-primary"
        type="button"
        aria-label="Adicionar {{ item.title_name|default:item.filename }} ao carrinho"
        style="flex: 1; padding: 0.625rem 1rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; border-radius: var(--radius-md);"
      >
        <span>Adicionar</span>
      </button>
    {% else %}
      {# Botão Copiar - para SVGs gratuitos #}
      <button
        onclick="
          const btn = this;
          const originalText = btn.innerHTML;
          btn.disabled = true;
          btn.innerHTML = '<span>Copiando...</span>';
          
          function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              return navigator.clipboard.writeText(text);
            }
            
            return new Promise((resolve, reject) => {
              const textarea = document.createElement('textarea');
              textarea.value = text;
              textarea.style.position = 'fixed';
              textarea.style.left = '-999999px';
              textarea.style.top = '-999999px';
              document.body.appendChild(textarea);
              textarea.focus();
              textarea.select();
              
              try {
                const successful = document.execCommand('copy');
                document.body.removeChild(textarea);
                if (successful) {
                  resolve();
                } else {
                  reject(new Error('execCommand falhou'));
                }
              } catch (err) {
                document.body.removeChild(textarea);
                reject(err);
              }
            });
          }
          
          fetch('{% url 'core:copy_svg' %}?id={{ item.pk }}', {
            method: 'GET',
            headers: { 'Accept': 'application/json' }
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro HTTP: ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.svg_text) {
              return copyToClipboard(data.svg_text);
            } else {
              throw new Error('SVG não encontrado na resposta');
            }
          })
          .then(() => {
            btn.innerHTML = '<span>Copiado!</span>';
            setTimeout(() => {
              btn.disabled = false;
              btn.innerHTML = originalText;
            }, 2000);
          })
          .catch(error => {
            console.error('Erro ao copiar:', error);
            if (typeof showToast === 'function') {
              showToast('Erro ao copiar SVG: ' + error.message, 'error');
            }
            btn.disabled = false;
            btn.innerHTML = originalText;
          });
        "
        class="btn btn-primary"
        type="button"
        aria-label="Copiar SVG {{ item.title_name|default:item.filename }}"
        style="flex: 1; padding: 0.625rem 1rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; border-radius: var(--radius-md);"
      >
        <span>Copiar</span>
      </button>
    {% endif %}
  </div>

  {# Modal de Preview - Alpine.js #}
  <template x-teleport="body">
    <div 
      x-show="showModal" 
      x-cloak
      class="modal-backdrop"
      @click.self="showModal = false"
      @keydown.escape.window="showModal = false"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title-{{ item.pk }}"
      style="display: none;"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title-{{ item.pk }}">
            {{ item.title_name|default:item.filename|default:"Preview SVG" }}
          </h3>
          <button 
            @click="showModal = false" 
            class="modal-close"
            type="button"
            aria-label="Fechar modal"
          >
            ×
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-preview" data-copy-url="{% url 'core:copy_svg' %}?id={{ item.pk }}">
            <!-- Lazy-load do SVG via Ajax/endpoint para evitar injeção direta de markup no DOM -->
            <div x-show="svgLoading" class="text-muted">Carregando...</div>
            <div x-html="svgHtml" x-show="!svgLoading"></div>
            <script type="application/javascript">
              // Alpine effect: quando o modal abrir, buscar o SVG sanitizado uma única vez
              (function(){
                document.addEventListener('alpine:init', () => {
                  // nada aqui — usamos x-effect inline no template abaixo
                })
              })();
            </script>
            <div x-effect="if (showModal && !svgHtml && !svgLoading) { svgLoading = true; var url = $el.closest('[data-copy-url]') ? $el.closest('[data-copy-url]').dataset.copyUrl : null; if (!url) { svgHtml = '<p class=\\'text-muted\\'>URL não disponível</p>'; svgLoading = false; } else { fetch(url, { method: 'GET', headers: { 'Accept': 'application/json' } }).then(r => { if (!r.ok) throw r; return r.json() }).then(data => { svgHtml = data.svg_text || '<p class=\\'text-muted\\'>Conteúdo SVG não disponível</p>'; svgLoading = false }).catch(e => { svgHtml = '<p class=\\'text-muted\\'>Erro ao carregar SVG</p>'; svgLoading = false }) } }"></div>
          </div>
          {% if item.description %}
            <p class="mt-4 text-muted">{{ item.description }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </template>
</div>
