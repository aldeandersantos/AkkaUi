{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "FAQ" %} â€” AkkaUi{% endblock %}

{% block content %}
<style>
.faq-hero {
  text-align: center;
  padding: 4rem 0 3rem;
  margin-bottom: 3rem;
  background: var(--bg-black);
}

.faq-hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  color: var(--text-white);
  font-weight: 700;
}

.faq-hero p {
  color: var(--text-gray-400);
  font-size: 1.125rem;
  max-width: 600px;
  margin: 0 auto;
}

.faq-search {
  max-width: 600px;
  margin: 0 auto 3rem;
}

.faq-search input {
  width: 100%;
  padding: 1rem 1.5rem;
  background: var(--bg-gray-900);
  border: 1px solid var(--border-gray-800);
  border-radius: var(--radius-lg);
  color: var(--text-white);
  font-size: 1rem;
  transition: var(--transition);
}

.faq-search input:focus {
  outline: none;
  border-color: var(--border-gray-700);
  box-shadow: 0 0 0 3px rgba(163, 230, 53, 0.1);
}

.faq-search input::placeholder {
  color: var(--text-gray-500);
}

.faq-categories {
  display: flex;
  gap: 0.75rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
  justify-content: center;
}

.category-btn {
  padding: 0.625rem 1.25rem;
  background: var(--bg-gray-900);
  border: 1px solid var(--border-gray-800);
  border-radius: var(--radius-full);
  color: var(--text-gray-400);
  cursor: pointer;
  transition: var(--transition);
  font-weight: 500;
  font-size: 0.875rem;
}

.category-btn:hover,
.category-btn.active {
  background: var(--primary);
  color: var(--bg-black);
  border-color: var(--primary);
}

.faq-list {
  max-width: 900px;
  margin: 0 auto;
}

.faq-item {
  background: var(--bg-gray-900);
  border: 1px solid var(--border-gray-800);
  border-radius: var(--radius-lg);
  margin-bottom: 1rem;
  overflow: hidden;
  transition: var(--transition);
}

.faq-item:hover {
  border-color: var(--border-gray-700);
}

.faq-question {
  width: 100%;
  padding: 1.5rem;
  background: none;
  border: none;
  color: var(--text-white);
  font-size: 1.125rem;
  font-weight: 600;
  text-align: left;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: var(--transition);
}

.faq-question:hover {
  color: var(--primary);
}

.faq-icon {
  color: var(--primary);
  font-size: 1.5rem;
  transition: transform 0.3s ease;
  flex-shrink: 0;
  margin-left: 1rem;
}

.faq-item.active .faq-icon {
  transform: rotate(45deg);
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease, padding 0.3s ease;
  padding: 0 1.5rem;
}

.faq-item.active .faq-answer {
  max-height: 500px;
  padding: 0 1.5rem 1.5rem;
}

.faq-answer p {
  color: var(--text-gray-400);
  line-height: 1.6;
  margin-bottom: 0.75rem;
}

.faq-answer ul {
  color: var(--text-gray-400);
  padding-left: 1.25rem;
  margin-bottom: 0.75rem;
}

.faq-answer li {
  margin: 0.5rem 0;
}

.faq-answer strong {
  color: var(--text-white);
}

.faq-contact {
  margin-top: 4rem;
  text-align: center;
  padding: 3rem;
  background: linear-gradient(135deg, rgba(163, 230, 53, 0.05), rgba(132, 204, 22, 0.05));
  border: 1px solid var(--border-gray-800);
  border-radius: var(--radius-xl);
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

.faq-contact h2 {
  color: var(--text-white);
  font-size: 2rem;
  margin-bottom: 1rem;
}

.faq-contact p {
  color: var(--text-gray-400);

  <div class="faq-hero">
    <h1>{% trans "Frequently Asked Questions" %}</h1>
    <p>{% trans "Find answers to the most common questions" %}</p>
  </div>

  <div class="faq-search">
    <input type="search" placeholder="{% trans "Search for a question..." %}" id="faqSearch">
  </div>

  <div class="faq-categories">
    <button class="category-btn active">{% trans "All" %}</button>
    <button class="category-btn">{% trans "General" %}</button>
    <button class="category-btn">{% trans "Pricing" %}</button>
    <button class="category-btn">{% trans "Technical" %}</button>
    <button class="category-btn">{% trans "Account" %}</button>
  </div>

  <div class="faq-list">
    <div class="faq-item" data-category="{% trans "general" %}">
      <button class="faq-question">
        <span>{% trans "What is AkkaUi?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "AkkaUi is a modern UI design resources platform that offers components, templates and tools for developers and designers to create elegant and functional interfaces. Our library includes hundreds of ready-to-use components with modern dark theme." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "general" %}">
      <button class="faq-question">
        <span>{% trans "How can I start using AkkaUi?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Getting started is simple:" %}</p>
        <ul>
          <li>{% trans "Create a free account" %}</li>
          <li>{% trans "Browse our component library" %}</li>
          <li>{% trans "Choose the components you want to use" %}</li>
          <li>{% trans "Copy the code and integrate into your project" %}</li>
        </ul>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "pricing" %}">
      <button class="faq-question">
        <span>{% trans "Is there a free plan?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Yes! We offer a free plan that includes access to basic components, up to 5 projects and email support. It's perfect to start and try our platform before upgrading to a paid plan." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "pricing" %}">
      <button class="faq-question">
        <span>{% trans "Can I change plans at any time?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Absolutely! You can upgrade or downgrade your plan at any time. When upgrading, you'll have immediate access to additional features. When downgrading, changes will take effect in the next billing cycle." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "technical" %}">
      <button class="faq-question">
        <span>{% trans "What technologies are supported?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "AkkaUi is compatible with major web technologies:" %}</p>
        <ul>
          <li>{% trans "Pure HTML5 and CSS3" %}</li>
          <li>{% trans "React, Vue and Angular" %}</li>
          <li>{% trans "Tailwind CSS and Bootstrap" %}</li>
          <li>{% trans "Django, Flask and other Python frameworks" %}</li>
          <li>{% trans "Node.js and Express" %}</li>
        </ul>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "technical" %}">
      <button class="faq-question">
        <span>{% trans "Are the components responsive?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Absolutely! All our components are developed with mobile-first design and are fully responsive. They work perfectly on mobile devices, tablets and desktops, automatically adapting to screen size." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "technical" %}">
      <button class="faq-question">
        <span>{% trans "Can I customize the components?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Yes! All components are fully customizable. You can modify colors, spacing, sizes and any other visual aspect through CSS. We also provide CSS variables to make customization easier at scale." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "account" %}">
      <button class="faq-question">
        <span>{% trans "How do I cancel my account?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "You can cancel your account at any time through account settings. If you have a paid plan, access to premium features will continue until the end of the current billing period. Your data will be kept for 30 days in case you want to reactivate your account." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "general" %}">
      <button class="faq-question">
        <span>{% trans "Do you offer support?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Yes! We offer different support levels depending on your plan:" %}</p>
        <ul>
          <li><strong>{% trans "Free" %}:</strong> {% trans "Email support with response within 48h" %}</li>
          <li><strong>{% trans "Pro" %}:</strong> {% trans "Priority support with response within 24h" %}</li>
          <li><strong>{% trans "Enterprise" %}:</strong> {% trans "24/7 support with response within 4h" %}</li>
        </ul>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "pricing" %}">
      <button class="faq-question">
        <span>{% trans "Is there a discount for annual payment?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Yes! When choosing annual payment, you save 20% compared to monthly payment. This means you pay for 10 months and get 2 months free." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "technical" %}">
      <button class="faq-question">
        <span>{% trans "Do components work in older browsers?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Our components are optimized for modern browsers (Chrome, Firefox, Safari, Edge). We support the last two major versions of each browser. For older browsers, some visual features may not work perfectly." %}</p>
      </div>
    </div>

    <div class="faq-item" data-category="{% trans "general" %}">
      <button class="faq-question">
        <span>{% trans "Do you have documentation?" %}</span>
        <span class="faq-icon">+</span>
      </button>
      <div class="faq-answer">
        <p>{% trans "Yes! We have complete and detailed documentation for each component, including code examples, usage guides and best practices. You can access it through each component's page." %}</p>
      </div>
    </div>
  </div>

  <div class="faq-contact">
    <h2>{% trans "Didn't find your answer?" %}</h2>
    <p>{% trans "Our team is ready to help you with any questions" %}</p>
    <a href="mailto:suporte@akkaui.com" class="btn">{% trans "Get in Touch" %}</a>
  </div>

  <script>
    // FAQ accordion functionality
    const faqItems = document.querySelectorAll('.faq-item');
    faqItems.forEach(item => {
      const question = item.querySelector('.faq-question');
      question.addEventListener('click', () => {
        const isActive = item.classList.contains('active');
        
        // Close all items
        faqItems.forEach(i => i.classList.remove('active'));
        
        // Open clicked item if it wasn't active
        if (!isActive) {
          item.classList.add('active');
        }
      });
    });

    // Category filter functionality
    const categoryBtns = document.querySelectorAll('.category-btn');
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const category = btn.textContent.toLowerCase();
        faqItems.forEach(item => {
          if (category === 'todas' || item.dataset.category === category) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
            item.classList.remove('active');
          }
        });
      });
    });

    // Search functionality
    const searchInput = document.getElementById('faqSearch');
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      faqItems.forEach(item => {
        const question = item.querySelector('.faq-question span').textContent.toLowerCase();
        const answer = item.querySelector('.faq-answer').textContent.toLowerCase();
        
        if (question.includes(searchTerm) || answer.includes(searchTerm)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
          item.classList.remove('active');
        }
      });
    });
  </script>
</article>
{% endblock %}
